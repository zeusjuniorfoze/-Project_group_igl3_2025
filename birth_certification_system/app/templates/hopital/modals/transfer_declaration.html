<!-- Modal de transfert -->
<div class="modal fade" id="modalTransfererDossier{{ dossier.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('hopital.transferer_declaration', id=dossier.id) }}" method="POST">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class='bx bx-transfer'></i> Transférer la déclaration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Transfert de : <strong>{{ dossier.prenom_enfant }} {{ dossier.nom_enfant }}</strong></p>
                    <p>Né le : {{ dossier.date_naissance.strftime('%d/%m/%Y') }}</p>

                    <div class="mb-3">
                        <label class="form-label">Sélectionner une mairie</label>
                        <select name="mairie_id" class="form-select" required>
                            <option value="">Choisir une mairie...</option>
                            {% for mairie in mairies %}
                            <option value="{{ mairie.id }}">{{ mairie.nom }} - {{ mairie.localisation }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Confirmer le transfert</button>
                </div>
            </form>
        </div>
    </div>
</div>
