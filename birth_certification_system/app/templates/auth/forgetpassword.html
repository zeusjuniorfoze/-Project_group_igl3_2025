<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion & Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='boxicons/css/boxicons.min.css') }}" />
</head>

<body>
    <!-- Home -->




    <section class="home show">
        <a href="#" class="nav_logo"><i class='bx bxs-baby-carriage'></i> Gestion Numerique Des Actes De Naissances </a>
        <div class="form_container">
            <a href="{{ url_for('auth.login') }}"><i class="bx bx-x form_close"></i></a>


            <!-- Login Form -->
            <div class="form login_form">
                <form action="{{ url_for('auth.forget_password') }}" method="POST">
                    <h2><i class='bx bx-lock'></i> Forgetpassword</h2>
                    <div class="input_box">
                        <input type="email" name="email" id="login-email" placeholder="Enter your email" required />
                        <i class="bx bx-envelope email"></i>
                        <div id="email-message" class="validity-message"></div>
                    </div>
                    <button type="submit" class="button">Rechercher</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#" method="POST">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="text" name="prenom" placeholder="Enter your first name" required />
                        <i class="bx bx-user password"></i>
                    </div>

                    <div class="input_box">
                        <input type="email" name="email" id="signup-email" placeholder="Enter your email" required />
                        <i class="bx bx-envelope email"></i>
                        <div id="signup-email-message" class="validity-message"></div>
                    </div>

                    <div class="input_box">
                        <input type="password" name="mot_de_passe" id="signup-password" placeholder="Create password"
                            required />
                        <i class="bx bx-lock password"></i>
                        <i class="bx bx-low-vision pw_hide"></i>
                        <div id="signup-password-message" class="validity-message"></div>
                    </div>

                    <div class="input_box">
                        <input type="password" name="confirm_mot_de_passe" id="confirm-password"
                            placeholder="Confirm password" required />
                        <i class="bx bx-lock password"></i>
                        <i class="bx bx-low-vision pw_hide"></i>
                        <div id="confirm-password-message" class="validity-message"></div>
                    </div>

                    <button type="submit" class="button">Signup Now</button>

                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <!-- Gestion des messages flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alert = document.createElement('div');
            alert.className = `alert alert-{{ category }} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alert);

            // Fermer automatiquement aprÃ¨s 5 secondes
            setTimeout(() => {
                alert.remove();
            }, 5000);
        });
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
